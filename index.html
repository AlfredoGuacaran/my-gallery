<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link
      rel="shortcut icon"
      href="img/devchallenges.png"
      type="imgage/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="img/profilePhoto.png"
          alt="Profile Photo"
          class="profile__photo"
        />
        <h1 class="profile__name">Rodney Cotton</h1>
        <p class="profile__ubication">Helsinki, Finland</p>
      </div>

      <div class="data">
        <div class="data__item">
          <p class="data__number">100</p>
          <p class="data__description">Post</p>
        </div>

        <div class="data__item">
          <p class="data__number">2,242</p>
          <p class="data__description">Follower</p>
        </div>

        <div class="data__item">
          <p class="data__number">1,432</p>
          <p class="data__description">Following</p>
        </div>
      </div>

      <div class="gallery">
        <figure class="gallery__item gallery__item--1">
          <img src="img/photo1.png" alt="Photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--2">
          <img src="img/photo2.png" alt="Photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--3">
          <img src="img/photo3.png" alt="Photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--4">
          <img src="img/photo_4.png" alt="Photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--5">
          <img src="img/photo5.png" alt="Photo" class="gallery__img" />
        </figure>
        <figure class="gallery__item gallery__item--6">
          <img src="img/photo6.png" alt="Photo " class="gallery__img" />
        </figure>
      </div>
    </div>
  </body>
</html>
